<p><strong><a href="http://malwarednb.tumblr.com/post/82867535255/magic">malwarednb</a></strong>:</p>

<blockquote>
  <p>Now we don’t do things — we talk about them and they come into existence.  This is our magic.  The written word manifest.</p>
</blockquote>

<p>But any insufficiently advanced magic is indistinguishable from technology — a logical inference from <a href="https://en.wikipedia.org/wiki/Clarke's_three_laws">Clarke’s Third Law</a>.</p>
